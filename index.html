<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor Fylo data storage component</title>

</head>
<body>
  <div class="section">
    <div class="boxOne">
      <div class="logo">
        <img src="img/logo.svg" alt="">
      </div>
      <div class="icon">
        <div class="document">
          <img src="img/icon-document.svg" alt="">
        </div>
        <div class="folder">
          <img src="img/icon-folder.svg" alt="">
        </div>
        
        <div class="upload">
          <img src="img/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="boxTwo">
      <div class="text">
        You have used <span>815 GB</span> of your storage
      </div>
      <div class="bar">
        <div class="insidebar">
          <div class="whiteball">
          </div>
        </div>
      </div>
      <div class="limit">
        <p>0 GB</p>
        <p>1000 GB</p> 
      </div>
    </div>
  </div>

  
  

</body>
</html>
